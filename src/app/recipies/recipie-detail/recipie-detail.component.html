<div>
  <div class="row">
      <div class="col-md-12">
          <img src={{particular_recipie_to_display.imagepath}} alt={{particular_recipie_to_display.name}} class="img-responsive" style="max-width: 350px;">
      </div>
  </div>
  <div class="row">
    <div>
      <div class="col-md-12">
          <h2>{{particular_recipie_to_display.name}}</h2>
      </div>
    </div>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" appdropdown>
          Manage Recipies
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" (click)="onAddtoShoppinglist()" style="cursor: pointer;">To shopping List</a></li>
          <li><a class="dropdown-item" style="cursor: pointer;" (click)="onEditrecipieClicked()">Edit recipie</a></li>
          <li><a class="dropdown-item" style="cursor: pointer;" (click)="ondeleterecipie()">Delete recipie</a></li>
        </ul>
    </div>
  <div class="row">
    <div class="col-md-12">{{particular_recipie_to_display.description}}</div>
  </div>
  <div class="row">
    <h5>Ingredients needed for preparation are: </h5>
    <div class="col-md-5">
      <ul class="list-group">
        <li  class="list-group-item" *ngFor="let ingg of particular_recipie_to_display.ingredients_used">{{ingg.name}} -- {{ingg.amount}}</li>
      </ul>
    </div>
  </div>
</div>
